<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="../static/garamond/Garamonb.ttf" rel="stylesheet" type="text/css" />
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="../static/icone.ico">
        <link rel="stylesheet" href="../static/style.css">
        <link rel="stylesheet" href="../static/todo.css">
        <title>Todolist</title>
        
    </head>
    <body>
        <div class='ripple-background'>
            <div class='circle xxlarge shade1'></div>
            <div class='circle xlarge shade2'></div>
            <div class='circle large shade3'></div>
            <div class='circle mediun shade4'></div>
            <div class='circle small shade5'></div>
        </div>
        <div class="container">
            <h1>Ma Todo List faite avec soin</h1>
            <ul>
                {% for todo in todos %}
                    <li>
                        <input type="checkbox" name="done" {% if todo['done'] %} checked {%endif%} disabled onchange="this.form.submit()">
                        <span {%if todo['done'] %} style="text-decoration: line-through" {%endif%}>{{ todo['task'] }}</span>
                        <a href="{{ url_for('check', index=loop.index0) }}">Check</a>
                        <a href="{{ url_for('edit', index=loop.index0) }}">Editer</a>
                        <a href="{{ url_for('delete', index=loop.index0) }}">Supprimer</a>
                    </li>
                {% endfor %}
            </ul>
                <form action="{{ url_for('add') }}" method="post">
                    <input type="text" name="todo">
                    <button type="submit">Ajouter Todo</button>
                </form>
        </div>
        
    </body>
    <footer>

    </footer>
</html>
